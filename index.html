<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>


<body class="container">
  <div class="container left"> 
    <div class="thebox">
      <div class="inner-left">
        <div class="receipt-header">
        Orders
        </div>
        <div class="receipt-main">
          <div class="receipt-items" id="bill">
            <div class="itembox">
              <div class="alignleft">Text on the left.</div>
              <div class="alignright">Text on the right.</div>
              <div style="clear: both;"></div>
            </div>
          </div>
          <div class="receipt-total">
            <div class="totalbox">
              <div class="alignleft smallerleft"><strong>Total</strong></div>
              <div class="alignright" id="bill-total">Php 00.00</div>
              <div style="clear: both;"></div>
            </div>
          </div>
        </div>
        <div class="receipt-buttons">
          <button class="receipt-button" style="margin-right: 4%">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>Add
          </button>
          <button class="receipt-button" onclick="clearOrder()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container right">
    <div class = "right-menu">
    </div>
    <div class="inner-right">
      <div class="super-inner-right">
      </div>
    </div>
    <div class="right-buttons">
      <button class="order-buttons" onclick="getMenu('SPECIALS')">
        SPECIALS
      </button>
      <button class="order-buttons" onclick="getMenu('BURGERS')">
        BURGERS
      </button>
      <button class="order-buttons" onclick="getMenu('DRINKS')">
        DRINKS
      </button>
      <button class="order-buttons" onclick="getMenu('MEALS')">
        MEALS
      </button>
      <button class="order-buttons" onclick="getMenu('SIDES')">
        SIDES
      </button>
      <button class="order-buttons" onclick="getMenu('ADDITIONALS')">
        ADD ONS
      </button>
    </div>
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="menu-item-con2"><div class="menu-item" id="38" onclick="addOn('38','CHEESE','10')"><div class="name-con"></div><div class="item-desc bigger">CHEESE (P10)</div></div></div><div class="menu-item-con2"><div class="menu-item" id="39" onclick="addOn('39','EGG','12')"><div class="name-con"></div><div class="item-desc bigger">EGG (12)</div></div></div><div class="menu-item-con2"><div class="menu-item" id="40" onclick="addOn('40','BACON','50')"><div class="name-con"></div><div class="item-desc bigger">BACON (50)</div></div></div><div class="menu-item-con2"><div class="menu-item" id="41" onclick="addOn('41','JALAPENOS','20')"><div class="name-con"></div><div class="item-desc bigger">JALAPENOS (20)</div></div></div>
  </div>

</div>

<script src="main.js"></script>

</body>



</html>
